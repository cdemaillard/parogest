version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: parogest_db
    environment:
      POSTGRES_USER: parogest_user
      POSTGRES_PASSWORD: parogest_dev_password
      POSTGRES_DB: parogest_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parogest_user -d parogest_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
